<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vote Results</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header__head">Vote Results</h1>
        <br/>
      </div>

      <div class="rows card">
        <div class="rows__head sides-padding">
          <div class="rows__head-title">#</div>
          <div class="rows__head-title">Name</div>
          <div class="rows__head-title">Votes</div>
        </div>
        <div class="loader">Loading...</div>
        <div class="rows__main">
        </div>
        <div class="account"></div>
      </div>
      <br/>
      <div class="form card">
        <form onSubmit="App.castVote(); return false;">
          <div class="form__select-group">
            <label class="form__label sides-padding" for="candidateSelector">Select Candidate</label>
            <select class="form__select" id="candidateSelector"></select>
          </div>
          <button type="submit" class="form__button">Vote</button>
        </form>
      </div>
    </div>

    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
